<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Result Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <style media="screen">
        .container{
            margin-top: 50px;
            background: lightgrey;
            padding: 50px;
            height: 450px;
        }
        #back{
            margin-left: 90%;
        }
        th{
            border:none
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Submitted Info</h2>
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>{{request.form['name']}}</td>
                    </tr>
                    <tr>
                        <th>Dojo</th>
                        <td>{{request.form['loc']}}</td>
                    </tr>
                    <tr>
                        <th>Language</th>
                        <td>{{request.form['language']}}</td>
                    </tr>
                    <tr>
                        <th>Message</th>
                        <td>{{request.form['message']}}</td>
                    </tr>
                </tbody>
            </table>
            <a id="back" class="waves-effect waves-light btn">Back</a>
         </div>
    </body>
</html>
